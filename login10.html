<!DOCTYPE html>

<html>


<head><link rel="shortcut icon" href="http://www.digital-pic.com/icon/download.php?file=sz1olfc9_1.ico">

 
<script type = "text/javascript">



var count = 2;
function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["sarkar", "abbas", "singh", "launda x"];  // as many as you like - no comma after final entry
var pwArray = ["mouli", "abbas", "bhalla", "quanta"];  // the corresponding passwords;

for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}

if (valid) {
alert ("Login was successful");
window.location ="https://onedrive.live.com/redir?resid=A6F58F2736A7A5BA!105&authkey=!AOyWb1LBo6K6HIs&ithint=folder%2c";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid username and/or password.  You have " + count + t + " left.");
document.myform.username.value = "";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}

else {
alert ("Still incorrect! You have no more tries left!");
document.myform.username.value = "No more tries allowed!";
document.myform.pword.value = "";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}

}

</script>

<meta charset="UTF-8">

  
<title>Log-in</title>

  
<link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

</head>




<body>

  
<div class="login-card">
   <b> <h1>OH! Sorry U need to Log-in</h1></b><br>
  <form name = "myform">
    <input type="text" name="username" placeholder="Username">
    
<input type="password" name="pword" placeholder="Password">
    
<input type="button" value="Check In" name="Submit" onclick= "validate()">  
</form>

  <div class="login-help">
    
<a href="register.html">Register</a> •

 </div>
